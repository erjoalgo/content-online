<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
  <body>

      <ol>
        <li>navigate to <a href="https://www.youtube.com/feed/history/comment_history">https://www.youtube.com/feed/history/comment_history</a>
        </li>
        <li>scroll down to the very last comment</li>
      <li>open your browser's developer console</li>
      <li>type "document.body.innerHTML", copy and paste into the form below</li>
      </ol>

      <textarea id="inner-html" name="inner-html" rows="20" cols="50" onkeyup="scheduleVideoIdUpdate()">
        enter text containing video ids here...
      </textarea>
      <textarea id="video-ids-display" name="video-ids" rows="20" cols="50" readonly="true"
                disabled="true"
                >
        parsed video id list will appear here
      </textarea>

      <div id="parse-count"></div>

      <label>Aggregate by:</label>
      <br>

      <div id="aggregation">
        <input type="radio" name="aggregation" value="videos">videos
        <br>
        <input type="radio" name="aggregation" value="channels">channels
        <br>
        <input type="radio" name="aggregation" value="comments">comments
      </div>

      <br>
      <button type="button" onclick="postVideoIds()">Submit</button>
    <script type="text/javascript" src="/js/feed-history-parse.js"></script>
  </body>
</html>
